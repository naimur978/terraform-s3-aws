<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Naimur's Portfolio</title>
    <style>
        /* Basic Styles */
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .error-container {
            text-align: center;
            margin-top: 100px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-container h2 {
            color: #d9534f;
            font-size: 2em;
        }
        
        .error-container p {
            font-size: 1.2em;
            color: #555;
        }
        
        .back-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Naimur's Portfolio</h1>
    </header>

    <div class="error-container">
        <h2>Oops! Something Went Wrong.</h2>
        <p>It seems there was an error while loading the page. Don't worry, we are on it!</p>
        <a href="index.html" class="back-link">Go back to the homepage</a>
    </div>

</body>

</html>
